name: Build

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  windows:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
              submodules: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Capture commit hash
        id: vars
        run: Add-Content $env:GITHUB_OUTPUT "sha_short=$(git rev-parse --short HEAD)"

      - name: Publish self-contained build
        run: >
          dotnet publish r6marketplaceclient/r6marketplaceclient.csproj
          -c Release 
          -r win-x64 
          --self-contained true 
          -o output 
          -p:Version=0.0.${{ github.run_number }} 
          -p:InformationalVersion="0.0.${{ github.run_number }}+${{ steps.vars.outputs.sha_short }}"

      - name: Archive build output
        run: |
          $folder = "r6marketplace"
          New-Item $folder -ItemType Directory
          Copy-Item output\* $folder
          Compress-Archive -Path $folder -DestinationPath build.zip

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }} 
          name: "beta v0.0.${{ github.run_number }}"
          prerelease: true
          files: build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
